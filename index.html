<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
    <title>Rocket Barbershop</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <header id="home">
        <img src="./images/logo.png" alt="" class="logo">
        <div class="navigation">
            <div class="navigation-items">
                <a href="#home">Главная</a>
                <a href="#we">Почему мы?</a>
                <a href="#services">Услуги</a>
                <a href="">Контакты</a>
            </div>
        </div>
        <div class="contacts">
            <a href="https://www.instagram.com/rocketbarber.md" target="blanck"><img class="inst-fb"
                    src="./images/inst-icon.png" alt=""></a>
            <a href="https://www.facebook.com/rocketbarbershop.md" target="blanck" class="inst-fb"><img
                    src="./images/fb-icon.png" alt=""></a>
            <a class="tel" href="tel:+373682255555">+373 (068) 22 55555</a>
        </div>
    </header>
    <div id="carouselExampleCaptions" class="carousel" id="slide1" data-bs-ride="carousel">

        <img class="vectorMin" src="./images/Vectormin.png" alt="">
        <img class="line" src="./images/Line 3.png" alt="">
    </div>
    <div id="we" class="second-container">
        <div class="second-container-welcome">
            <img src="./images/img-second.png" alt="">
            <div class="div-welcome">
                <img class="vector-face" src="./images/vectorFace.svg" alt="">
                <img class="vector-welcome" src="./images/vectorWelkome.png" alt="">
                <div class="bigNumbers"> </div>
            </div>
        </div>
    </div>
    <div class="ourTeam">
        <h1>НАША КОМАНДА</h1>
        <div class="teamBlocks">
        </div>
    </div>
    <div class="galleryBlock">
        <h1 style="font-size: 45px;"> ГАЛЕРИЯ </h1>
        <div class="containersFlex"></div>
    </div>
    <div class="block5">
        <h1 class="block-title" id="services">
            Наши услуги
        </h1>
        <div class="containerGrid">
            <div class="services-grid">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"

    <script src="script.js"></script>
